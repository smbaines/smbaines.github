<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Project Layout</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            color: #333;
        }

        .header p {
            font-size: 18px;
            color: #666;
        }

        /* Section Boxes */
        .section-boxes {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .box {
            background-color: #fafafa;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            flex-basis: 30%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .box h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .box p {
            font-size: 16px;
            color: #555;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
            border-radius: 0 0 10px 10px;
        }

        footer p {
            font-size: 16px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
       
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>SB Times</h1>
            <p>Layout.</p>
        </div>

        <!-- Section Boxes -->
        <div class="section-boxes">
            <div class="box">
                <h2>Text here 20px</h2>
                <p></p>
            </div>
        
            <div class="box">
                <h2>Image here</h2>
                <p></p>
            </div>
        </div>
    </div>

  
            

  
</body>
</html>
